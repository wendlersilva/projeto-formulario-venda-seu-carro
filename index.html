<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Venda seu Carro</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <div class="form-body">
                    <h1 class="form-title">Venda fácil seu carro!</h1>
                      <p>Descreva as características e marque os opcionais que ele possui</p>
                      <form action="">
                      <div class="box-input">
                      <label for="title">Título do anúncio<span class="requerido">*</span></label>
                      <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required>
                      </div>

                      <div class="box-input">
                      <label for="price">Preço<span class="requerido">*</span></label>
                      <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" minlength="1" maxlength="30" required>
                      </div>

                      <div class="box-input">
                      <label for="description">Descrição<span class="requerido">*</span></label>
                      <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo"></textarea>
                      </div>

                      <div class="box-input">
                      <label for="brand">Marca<span class="requerido">*</span></label>
                      <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo"required>
                      </div>

                      <div class="box-input">
                      <label for="description">Descrição<span class="requerido">*</span></label>
                      <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo"></textarea>
                      </div>
  
                      <div class="box-input">
                      <label for="model">Modelo<span class="requerido">*</span></label>
                      <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo"required>
                      </div>

                      <div class="box-input">
                      <label for="mileage">Quilometragem<span class="requerido">*</span></label>
                      <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a quilometragem do veículo"required>
                      </div>

                      <label for="purchase-date">Data de compra<span class="requerido">*</span></label>
                      <input type="date" name="purchase-date" id="purchase-date" class="block"required>
                      </div>
                          
                      <input type="submit" value="Enviar">
                      </form>    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
